apiVersion: v1
kind: Service
metadata:
  name: cli-retailer
  labels:
    app: cli-retailer
spec:
  type: ClusterIP
  selector:
    app: cli-retailer
  ports:
    - protocol: TCP
      targetPort: 3000
      port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cli-retailer
  labels:
    app: cli-retailer
spec:
  selector:
    matchLabels:
      app: cli-retailer
  template:
    metadata:
      labels:
        app: cli-retailer
    spec:
      containers:
        - name: cli-retailer
          image: cli
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
          - configMapRef:
              name: retailer-cli-env-file
          - secretRef:
              name: retailer-cli-secret-file
          tty: true
          workingDir: /tmp/hyperledger/chaincode
          volumeMounts:
            - mountPath: /tmp/hyperledger/retailer/admin
              name: retailer-admin-mount
            - mountPath: /tmp/hyperledger/retailer/peer1
              name: retailer-peer1-mount
            - mountPath: /tmp/hyperledger/shared
              name: shared-mount
          livenessProbe:
            httpGet:
              path: /ping
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 3
      volumes:
        - name: retailer-peer1-mount
          hostPath:
            path: /hyperledger/retailer/peer1
        - name: retailer-admin-mount
          hostPath:
            path: /hyperledger/retailer/admin
        - name: shared-mount
          hostPath:
            path: /hyperledger/shared
        - name: docker-mount
          hostPath:
            path: /var/run/
      initContainers:
        - name: wait-mongo
          image: busybox
          command: ['sh', '-c', 'until nslookup $(DB_HOST); do echo waiting for $(DB_HOST); sleep 2; done;']
          envFrom:
          - configMapRef:
              name: retailer-cli-env-file
